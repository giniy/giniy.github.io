name: Deploy Portfolio from Private Repo

on:
  push:
    branches:
      - main  # Runs on push to main branch

permissions:
  contents: write  # Allow pushing files
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Private Repository (portfolio-private)
        uses: actions/checkout@v4
        with:
          repository: techcure/portfolio-private
          ref: main
          token: ${{ secrets.GHPAT }}

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Push Private Repo Content to Public Repo (techcure.github.io)
        run: |
          rm -rf .git  # Remove Git history from private repo
          git init
          git remote add origin https://github.com/techcure/techcure.github.io.git
          git add .
          git commit -m "Deploy from private repo"
          git push --force origin main
