name: Deploy Portfolio from Private Repo

on:
  push:
    branches:
      - main  # Runs when pushing to main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Private Repository (portfolio-private)
        uses: actions/checkout@v4
        with:
          repository: techcure/portfolio-private
          ref: main
          token: ${{ secrets.GHPAT }}

      - name: Debug - List Repository Contents
        run: |
          echo "üîç Listing all files in the private repository:"
          ls -lah
        shell: bash

      - name: Upload Pages Artifact (Fix)
        run: |
          echo "üìÇ Creating deployment artifact directory..."
          mkdir -p artifact

          echo "üöÄ Copying necessary files (excluding unwanted files)..."
          rsync -av --exclude='artifact' --exclude='.git' --exclude='.github' . artifact/

          echo "‚úÖ Files copied successfully. Listing artifact directory:"
          ls -lah artifact
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: artifact  # Matches the directory created above

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
