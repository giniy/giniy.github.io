name: Deploy Portfolio from Private Repo

on:
  push:
    branches:
      - main  # Runs when new changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Private Repository (portfolio-private)
        uses: actions/checkout@v3
        with:
          repository: techcure/portfolio-private
          ref: main
          path: private_repo
          token: ${{ secrets.GHPAT }}

      - name: Checkout Public Repository (techcure.github.io)
        uses: actions/checkout@v3
        with:
          repository: techcure/techcure.github.io
          token: ${{ secrets.GHPAT }}
          path: public_repo

      - name: Clean Public Repository (Delete Everything)
        run: |
          rm -rf public_repo/*  # Remove all files in the public repo
          cd public_repo
          git add .
          git commit -m "Clean up public repo before deployment" || echo "No changes to commit"
          git push origin main

      - name: Copy Only Necessary Files to Public Repo
        run: |
          cp -r private_repo/index.html private_repo/assets public_repo/
          cd public_repo

      - name: Commit & Push Changes to Public Repo
        run: |
          cd public_repo
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Deploy latest portfolio update" || echo "No changes to commit"
          git push origin main
