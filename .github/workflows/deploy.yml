name: Deploy Portfolio from Private Repo

on:
  push:
    branches:
      - main  # Runs when pushing to main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Private Repository
        uses: actions/checkout@v4
        with:
          repository: techcure/portfolio-private
          ref: main
          token: ${{ secrets.GHPAT }}  # Use the PAT here

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        run: |
          mkdir -p artifact
          rsync -av --exclude='artifact' ./* artifact/
          ls -R artifact  # Debug: List files in the artifact directory
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: artifact  # Ensure this matches the directory created above

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2