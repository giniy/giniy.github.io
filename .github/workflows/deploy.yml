name: Deploy Portfolio from Private Repo

on:
  push:
    branches:
      - main  # Runs on push to main branch

permissions:
  contents: write
      - main  # Runs when pushing to main branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Private Repository (portfolio-private)
        uses: actions/checkout@v4
        with:
          repository: techcure/portfolio-private
          ref: main
          token: ${{ secrets.GHPAT }}
      - name: Setup Git for Public Repo (techcure.github.io)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Clone Public Repository (techcure.github.io)
        run: |
          git clone https://github.com/techcure/techcure.github.io.git public_repo
          cd public_repo
          git rm -rf .  # Remove all existing files
          cd ..

      - name: Copy Only Necessary Files
        run: |
          cp -r * public_repo/
          rm -rf public_repo/.git public_repo/.github  # Prevent overwriting Git config

      - name: Deploy to GitHub Pages
        run: |
          cd public_repo
          git add .
          git commit -m "Deploy from portfolio-private" || echo "No changes to commit"
          git push https://techcure:${{ secrets.GHPAT }}@github.com/techcure/techcure.github.io.git main
      - name: Debug - List Repository Contents
        run: |
          ls -R
        shell: bash

      - name: Create Artifact for Deployment
        run: |
          mkdir -p artifact
          echo "Hello, GitHub Pages!" > artifact/index.html
          ls -R artifact  # Debug: List files in the artifact directory
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages  # Explicitly set the artifact name
          path: artifact

      - name: Debug - List Uploaded Artifacts
        run: |
          ls -R artifact

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
